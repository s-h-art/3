<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ... (keep previous head content) ... -->
    <style>
        /* ... (keep previous styles) ... */

        .options {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .options.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .download-btn {
            /* ... (keep previous styles) ... */
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .download-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- ... (keep previous body content) ... -->

    <script>
        function startConversion() {
            const btn = document.querySelector('.convert-btn');
            const loader = document.querySelector('.loader');
            const input = document.querySelector('.input-box');
            
            if (!input.value) {
                input.style.boxShadow = '0 0 25px var(--secondary)';
                setTimeout(() => input.style.boxShadow = '', 1000);
                return;
            }

            btn.style.display = 'none';
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                const formatOptions = document.getElementById('formatOptions');
                formatOptions.style.display = 'block';
                setTimeout(() => formatOptions.classList.add('visible'), 10);
            }, 2000);
        }

        function selectFormat(format) {
            document.getElementById('formatOptions').classList.remove('visible');
            setTimeout(() => {
                document.getElementById('formatOptions').style.display = 'none';
                const qualityOptions = document.getElementById('qualityOptions');
                qualityOptions.style.display = 'block';
                setTimeout(() => qualityOptions.classList.add('visible'), 10);
                
                setTimeout(() => {
                    qualityOptions.classList.remove('visible');
                    setTimeout(() => {
                        qualityOptions.style.display = 'none';
                        document.getElementById('finalLoader').style.display = 'block';
                        
                        setTimeout(() => {
                            document.getElementById('finalLoader').style.display = 'none';
                            const finalDownload = document.getElementById('finalDownload');
                            finalDownload.style.display = 'inline-block';
                            setTimeout(() => finalDownload.classList.add('visible'), 10);
                        }, 1500);
                    }, 500);
                }, 1000);
            }, 500);
        }
    </script>
</body>
</html>
